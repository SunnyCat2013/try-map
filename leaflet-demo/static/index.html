<html>
	<head>
		<link href="leaflet.css" rel="stylesheet">
    <script src="leaflet-src.js"></script>
    <!-- <script src="http://api.map.baidu.com/api?v=1.5&ak=wEdGBRYrr5t1tF9X9cGbSmkB"></script> -->
    <script src="baiduMapAPI-150-min.js"></script>
    <script src="leaflet-baidu.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="map.css"> -->
	</head>
	<body>
		hello
		<div style="width:1800px; height:1512px" id="map"></div>
        <!-- <div style="width:2100px; height:2100px" id="map"></div> -->
        <script type='text/javascript'>
            map = new L.map(
                'map',
                {
                    'crs': L.CRS.BEPSG3857,
                    // Coordinate of Tian'an Men of Baidu Coordinate
                    // 'center': [39.915, 116.404],
                    // 'zoom': 18,
                    // zoomAnimation: false
                }
            );
            // map.setView([0, 0], 3);
            // map.setView([64.117802, 75.355328], 3);
            map.setView([39.915, 116.404], 19);
            L.control.scale().addTo(map);
            var baiduLayer = new L.TileLayer.BaiduLayer();
            map.addLayer(baiduLayer);
            L.marker(map.getCenter()).bindPopup(function (layer) {
                return 'Leaflet ID is ' + layer._leaflet_id;
            }).addTo(map);
            map.on('click', e => {
              L.popup()
                .setLatLng(e.latlng)
                .setContent("You clicked the map at: " + e.latlng.toString())
                .openOn(map);
            });
        </script>
		<!-- <div id="mapid"/>
		<script src='bundle.js'></script> -->
	</body>
</html>
