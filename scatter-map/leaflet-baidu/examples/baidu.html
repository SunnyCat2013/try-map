<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Leaflet</title>
        <link href="../lib/leaflet/leaflet.css" rel="stylesheet">
        <script src="../lib/leaflet/leaflet-src.js"></script>
        <!-- <script src="http://api.map.baidu.com/api?v=1.5&ak=wEdGBRYrr5t1tF9X9cGbSmkB"></script> -->
        <script src="../lib/baiduMapAPI-150-min.js"></script>
        <script src="../layer/tile/leaflet-baidu.js"></script>
    </head>
    <body>
        <div style="width:768px; height:512px" id="map"></div>
        <!-- <div style="width:2100px; height:2100px" id="map"></div> -->
        <script type='text/javascript'>
            map = new L.map(
                'map',
                {
                    'crs': L.CRS.BEPSG3857,
                    // Coordinate of Tian'an Men of Baidu Coordinate
                    // 'center': [39.915, 116.404],
                    // 'zoom': 18,
                    // zoomAnimation: false
                }
            );
            // map.setView([0, 0], 3);
            // map.setView([64.117802, 75.355328], 3);
            map.setView([39.915, 116.404], 19);
            L.control.scale().addTo(map);
            var baiduLayer = new L.TileLayer.BaiduLayer();
            map.addLayer(baiduLayer);
            L.marker(map.getCenter()).bindPopup(function (layer) {
                return 'Leaflet ID is ' + layer._leaflet_id;
            }).addTo(map);
        </script>
    </body>
</html>
